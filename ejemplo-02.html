<!DOCTYPE html>
<html>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app1">
      <blog-post :title="dato"></blog-post>
      <blog-post title="Naranjas"></blog-post>
      <blog-post title="Carne"></blog-post>
    </div>
    <script>
      Vue.component("blog-post", {
        props: ["title"],
        template: "<h3>{{ title }}</h3>"
      });

      new Vue({
        el: "#app1",
        data() {
          return {
            dato: "Queso"
          };
        }
      });
    </script>
  </body>
</html>
