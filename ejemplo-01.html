<!DOCTYPE html>
<html>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app1">
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
    </div>
    <script>
      Vue.component("button-counter", {
        data: function () {
          return {
            count: 0
          };
        },
        template:
          '<button v-on:click="count++">Me ha pulsado {{ count }} veces.</button>'
      });

      new Vue({
        el: "#app1"
      });
    </script>
  </body>
</html>
